<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      firstName:'nb',
      lastName:'Jck'
    },
    computed:{
      //这是计算属性的简写
      // fullName: function () {
      //   return this.firstName+' '+this.lastName
      // }
      //计算属性的完整写法
      fullName:{
        //计算属性中set方法一般为空，只读属性，直接删掉就行
        // set:function () {
        //
        // },
        get:function () {
          return this.firstName+' '+this.lastName
        }
      }
    }
  })

</script>

</body>
</html>
