<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{getFullName()}}</h2>

  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      firstName:'nb',
      lastName:'Jck'
    },

    methods:{
      //getFullName后面的:function可以省略，作为函数调用的话
      getFullName() {
        return this.firstName+' '+this.lastName
      }
    },
    //computed:计算属性(),前面不用加get
    computed:{
      fullName:function () {
        return this.firstName+' '+this.lastName
      }
    }
  })

</script>

</body>
</html>
