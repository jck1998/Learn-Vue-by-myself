<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- 1.定义methods （有多次重复，每次都会重复调用）-->
  <h2>{{getFullName()}}</h2>
<!--  2.通过computed （有多次重复，总共只调用一次，效率更高）-->
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      firstName:'nb',
      lastName:'Jck'
    },
    methods:{
      getFullName() {
        return this.firstName+' '+this.lastName
      }
    },
    computed:{
      fullName: function () {
        return this.firstName+' '+this.lastName
        }
    }
  })

</script>

</body>
</html>
