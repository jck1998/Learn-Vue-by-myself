<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- 在遍历对象的过程中，如果只是获取一个值，那么获取到的是value -->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>

  <!-- 在遍历对象的过程中，如果获取key和value，格式：(value,key) -->
  <ul>
    <li v-for="(value,key) in info">{{value}}--{{key}}</li>
  </ul>

  <!-- 在遍历对象的过程中，如果获取key和value和index，格式：(value,key,index) -->
  <ul>
    <li v-for="(value,key,index) in info">{{value}}--{{key}}--{{index+1}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      info:{
        name:'nbjck',
        age:22,
        height:1.75
      }
    }
  })

</script>

</body>
</html>
