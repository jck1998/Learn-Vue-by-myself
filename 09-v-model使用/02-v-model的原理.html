<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- v-model双向绑定 -->
<!--  <input type="text" v-model="message">-->
<!--上下相等，一个意思 -->
<!--  <input type="text":value="meaasge" @input="$event.target.value">-->

<!-- 双向绑定的原理  v-bind实现了修改message，input里面内容随之改变；v-on实现了把input里面的内容实时赋值给message-->
  <input type="text" :value="message" @input="valueChange">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message:'你好啊！'
    },
    methods:{
      valueChange(event){
        this.message=event.target.value
      }
    }
  })

</script>

</body>
</html>
