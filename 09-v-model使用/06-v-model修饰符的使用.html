<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- 1.修饰符：lazy(不用实时绑定，回车或者失去焦点时绑定)-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!-- 2.修饰符:number(默认v-model给赋值都是string类型的,但是想要number类型就要加.number)-->
  <input type="number" v-model.number="age">
  <h2>{{age}}.{{typeof age}}</h2>

<!-- 3.修饰符:trim (去除左右两边的空格)-->
  <input type="text" v-model.trim="name">
  <h2>您输入的名字:{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message:'你好啊！',
      age:0,
      name:''
    }
  })

</script>

</body>
</html>
