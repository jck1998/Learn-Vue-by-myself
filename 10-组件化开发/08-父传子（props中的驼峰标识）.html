<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!-- 在cpn标签内，绑定cInfo时不能使用驼峰标识的，需要把cInfo转化成c-info -->
  <cpn :c-info="info"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    props:{
      cInfo:{
        type:Object,
        default(){
          return{}
        }
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data:{
      info:{
        name:'Jck',
        age:22,
        height:1.75
      }
    },
    components:{
      cpn
    }
  })

</script>

</body>
</html>
