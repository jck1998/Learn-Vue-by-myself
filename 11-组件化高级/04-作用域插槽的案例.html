<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn>
<!--  目的是获取子组件中的pLanguages ,通过template模板去拿slot里的内容 -->
    <template slot-scope="slot">
<!--   然后遍历slot里的data拿到pLanguages   -->
      <span v-for="item in slot.data">{{item}}--</span>
    </template>
  </cpn>
<!-- join函数（连接符） -->
  <cpn>
    <template slot-scope="slot">
      <span>{{slot.data.join(' - ')}}</span>
    </template>
  </cpn>
</div>
<template id="cpn">
  <div>
   <slot :data="pLanguages">
     <ul>
       <li v-for="item in pLanguages">{{item}}</li>
     </ul>
   </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message:'你好啊！'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            pLanguages:['Java','JavaScript','c++','c#']
          }
        }
      }
    }
  })

</script>

</body>
</html>
